{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Food Ordering System</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggler"
                aria-controls="navbarToggler"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav text-center ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link px-3 py-2" href="{% url 'menu' %}">Menu</a>
                </li>
                {% if request.user.is_authenticated %}

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ request.user.username|title }}
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'orders' %}">View Orders</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                      </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">
                            <img id="cart-icon" src="{% static 'images/cart.png' %}">
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary px-3 py-2" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">
                            <img id="cart-icon" src="{% static 'images/cart.png' %}">
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
